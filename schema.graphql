  emails: [String!]!
  instagram: String!
  webSite: String!
  linkedIn: String!
  id: Int!
}

input RequisitesInput {
  organizationType: OrganizationTypes!
  nameKZ: String!
  nameRU: String!
  nameEN: String
  director: UserInput
  bin: String
  kbe: String
  legalAddress: String
  physicalAddress: String
  bankRequisites: [BankRequisitesInput!]!
  id: Int!
}

type PhoneNumber {
  number: String!
  whatsApp: Boolean!
  id: Int!
}

input BankRequisitesInput {
  name: String!
  iik: String!
  bik: String!
  id: Int!
}

input PhoneNumberInput {
  number: String!
  whatsApp: Boolean!
  id: Int!
}

input UserCredentialsInput {
  phoneNumber: String!
  password: String!
  userId: Int!
  role: RoleInput!
  id: Int!
}

input StoragedProductInput {
  product: ProductInput!
  quantity: Float!
  id: Int!
}

input ProductInput {
  barCode: String!
  category: CategoryInput!
  name: String!
  description: String!
  priceBuy: Float!
  priceSell: Float!
  id: Int!
}

input CategoryInput {
  name: String!
  description: String!
  rootCategory: CategoryInput
  childCategories: [CategoryInput!]
  id: Int!
}

input SalableObjectInput {
  name: String!
  description: String!
  priceBuy: Float!
  priceSell: Float!
  id: Int!
}

input PaymentRuleInput {
  dates: [PaymentDateInput!]!
  id: Int!
}

input PaymentDateInput {
  date: Date!
  price: Float!
  id: Int!
}
