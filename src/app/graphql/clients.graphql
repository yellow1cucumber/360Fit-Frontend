query GetClients ($CompanyID: Int!){
  readUsers(
    where: { roles: { some: { companyId: { eq: $CompanyID }, and: { userType: { eq: CLIENT } } } } }
  ) {
    id
    name
    patronomic
    phoneNumber {
      id
      number
      whatsApp
    }
    roles {
      companyId
      id
      userType
    }
    card {
      barcode
      id
      owner
      connectedServices{
        id
        name
      }
    }
    dateOfBirth
    deposit
    email
    lastVisit
    surname
  }
}

mutation CreateClient($payload: UserDTOInput!) {
  createUser(payload: $payload) {
    id
    name
    patronomic
    phoneNumber {
      id
      number
      whatsApp
    }
    roles {
      companyId
      id
      userType
    }
  }
}

mutation UpdateClient($payload: UserInput!){
  updateUser(
    payload: $payload
  ) {
    dateOfBirth
    deposit
    email
    id
    lastVisit
    name
    patronomic
    surname
  }
}

mutation RemoveClient($payload: UserInput!){
  removeUser(payload: $payload){
    id
  }
}
