<div class="table-headers">
  <app-table-header title="Имя"/>
  <app-table-header title="Номер"/>
  <app-table-header title="Абонемент"/>
  <app-table-header title="Последнее посещение"/>
</div>
<hr>

<div class="table-rows">
  <div class="table-row" *ngFor="let client of this.clients">
    <div class="data">
      <h5 class="roboto-light">{{ client.patronomic + " " + client.name }}</h5>
      <h5 class="roboto-light">{{ client.phoneNumber.number }}</h5>
      <h5 class="roboto-light">{{ client.phoneNumber.whatsApp }}</h5>
      <h5 class="roboto-light"></h5>
    </div>
    <hr>
  </div>

</div>
