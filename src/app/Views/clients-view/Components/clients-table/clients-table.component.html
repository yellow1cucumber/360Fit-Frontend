<div class="table-headers">
  <app-table-header title="Имя"/>
  <app-table-header title="Номер"/>
  <app-table-header title="Абонемент"/>
  <app-table-header title="Последнее посещение"/>
</div>
<hr>

<div class="table-rows">
  <div class="table-row" *ngFor="let user of this.Users;">
    <div class="data">
      <h5 class="roboto-light">{{ user.Surname + " " + user.Name }}</h5>
      <h5 class="roboto-light">{{ user.Phone }}</h5>
      <h5 class="roboto-light"
          [ngClass]="{'NotActive' : !user.HasActiveSubscription,
        'Active': user.HasActiveSubscription}">
        {{ user.HasActiveSubscription ? 'Активен' : 'Не активен'}}
      </h5>
      <h5 class="roboto-light">{{ user.LastVisit | date:'dd-mm-yyyy hh:mm' }}</h5>
    </div>
    <hr>
  </div>

</div>
