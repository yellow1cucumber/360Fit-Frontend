<app-header/>
<app-user-search/>
<app-clients-table (OnDoubleClick)="this.UserSelected($event)"/>
<app-slide-menu [ngClass]="{ 'Active': this.IsSlideMenuActive,
                             'Hidden': !this.IsSlideMenuActive}"/>

<div class="slide-button"
     [ngClass]="{ 'Closed': !this.IsSlideMenuActive,
                  'Opened': this.IsSlideMenuActive }"
     (click)="this.ChangeSlideMenuVisibility()">
  <img src="slide-arrow.png" alt="arrow">
</div>
